version: "3.9"

services:
    nginx:
      image: {{env.NGINX_IMAGE}}
      build:
            context: .
            dockerfile: Dockerfile.nginx
      # image: nginx:alpine
      # container_name: nginx
      restart: always
      env_file:
          ./.env
      # tty: true
      # volumes:
        # - ./packages/client/nginx.conf:/etc/nginx/nginx.conf
        # - ./packages/client/dist:/app/
      ports:
        - "80:80"
        - "443:443"
      environment:
        SERVER_NAME: {{env.SERVER_NAME}}
        # NGINX_CERT: {{ env.NGINX_CERT}}
        # NGINX_CERT_KEY: {{env.NGINX_CERT_KEY}}
      networks:
        - postgres
      depends_on:
        - server
  
    server:
        container_name: prakticum-server
        image: {{env.SERVER_IMAGE }}
        env_file:
          ./.env
        build:
            context: .
            dockerfile: Dockerfile.server
            args:
              SERVER_PORT: {{env.SERVER_PORT}}
        restart: always
        ports:
            - "{{env.SERVER_PORT}}:{{env.SERVER_PORT}}"
        environment:
          SERVER_PORT: {{env.SERVER_PORT}}
        networks:
        - postgres
        depends_on:
            - postgres
        command:
          ./packages/server/utils/waitForDataBaseConnect/wait-for.sh postgres:{{env.POSTGRES_PORT}} -- node /app/packages/server/dist/index.js

    postgres:
      image: {{env.DB_IMAGE}}
      env_file:
        ./.env
      build:
        context: .
        dockerfile: Dockerfile.db
      ports:
        - "{{env.POSTGRES_PORT}}:{{env.POSTGRES_PORT}}"
      environment:
        POSTGRES_PASSWORD: {{env.POSTGRES_PASSWORD}}
        POSTGRES_USER: {{env.POSTGRES_USER}}
        POSTGRES_DB: {{env.POSTGRES_DB}}
      volumes:
        - ./tmp/pgdata:/var/lib/postgresql/data
      networks:
        - postgres

networks:
    postgres:
      driver: bridge
      


