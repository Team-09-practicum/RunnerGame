name: Push To Yandex Cloud CR

# Controls when the action will run. 
on:
  push:
    branches:
      - TM09-105-deploy-to-yandex-cloud

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Yandex Cloud CR "Login" Action for GitHub Actions
        uses: yc-actions/yc-cr-login@v0.1-alpha
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: 'Create env file'
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Build, tag, and push image to Yandex Cloud Container Registry
        env:
          CR_REPOSITORY: traffic-racer
          CR_REGISTRY: crpjtg1eocevrotq2577
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker-compose build
          docker tag prackicum-server:latest cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:$IMAGE_TAG
          docker push cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:$IMAGE_TAG

      
  deploy:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Deploy COI VM
        id: deploy-coi
        uses: yc-actions/yc-coi-deploy@v1
        env:
          IMAGE: cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:$IMAGE_TAG
          SSH_KEY: ${{ secrets.SSH_KEY }}
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          folder-id: epds52uasl0n2cuqsv83
          vm-name: traffic-racer
          vm-service-account-id: aje96se4bs2r51hcjnlu
          vm-cores: 2
          vm-memory: 2 GB
          vm-disk-size: 8GB
          vm-disk-type: SSD
          vm-zone-id: ru-central1-b
          vm-core-fraction: 20
          user-data-path: './user-data.yaml'
          docker-compose-path: './docker-compose.yaml'
