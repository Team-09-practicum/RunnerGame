name: Push To Yandex Cloud CR

# Controls when the action will run. 
on:
  push:
    branches:
      - TM09-105-deploy-to-yandex-cloud

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

        - uses: actions/checkout@v2

        - name: 'Create env file'
          run: |
            echo "${{ secrets.ENV_FILE }}" > .env

        - name: Yandex Cloud CR "Login" Action for GitHub Actions
          uses: yc-actions/yc-cr-login@v0.1-alpha
          with:
            yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
        
        - name: Login to Dockerhub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_HUB_USERNAME }}
            password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

        # - name: Setup Buildx
        #   uses: docker/setup-buildx-action@v2

        - name: Build nginx
          uses: docker/build-push-action@v3
          with:
            context: ./
            file: ./Dockerfile.nginx
            push: true
            tags: cr.yandex/${{env.CR_REGISTRY}}/traffic-racer/nginx:${{ github.sha }}

        - name: Build server
          uses: docker/build-push-action@v3
          with:
            context: ./
            file: ./Dockerfile.server
            push: true
            tags: cr.yandex/${{env.CR_REGISTRY}}/traffic-racer/server:${{ github.sha }}
      
        - name: Build db
          uses: docker/build-push-action@v3
          with:
            context: ./
            file: ./Dockerfile.db
            push: true
            tags: cr.yandex/${{env.CR_REGISTRY}}/traffic-racer/db:${{ github.sha }}

  deploy:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Deploy COI VM
        id: deploy-coi
        uses: yc-actions/yc-coi-deploy@v1
        
        env:
          NGINX_IMAGE: cr.yandex/${{env.CR_REGISTRY}}/traffic-racer/nginx:${{ github.sha }}
          SERVER_IMAGE: cr.yandex/${{env.CR_REGISTRY}}/traffic-racer/server:${{ github.sha }}
          DB_IMAGE: cr.yandex/${{env.CR_REGISTRY}}/traffic-racer/db:${{ github.sha }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          YC_SA_JSON_CREDENTIALS: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          FOLDER_ID: ${{ env.FOLDER_ID }}
          VM_NAME: ${{env.VM_NAME}}
          VM_SERVICE_ACCOUNT_ID: ${{env.VM_SERVICE_ACCOUNT_ID}}
          VM_SUNNET_ID: ${{env.VM_SUNNET_ID}}
        
        with:
          yc-sa-json-credentials: $YC_SA_JSON_CREDENTIALS
          folder-id: $FOLDER_ID
          vm-name: $VM_NAME
          vm-service-account-id: $VM_SERVICE_ACCOUNT_ID
          vm-cores: 2
          vm-memory: 2 GB
          vm-disk-size: 8GB
          vm-disk-type: SSD
          vm-subnet-id: $VM_SUNNET_ID
          vm-zone-id: ru-central1-b
          vm-core-fraction: 20
          user-data-path: './user-data.yaml'
          docker-compose-path: './docker-compose.yaml'
